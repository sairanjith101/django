<!DOCTYPE html>
<html>
<head>
    <title>
        DB Model Learning
    </title>
    <style>
        /* Add some basic styling to the table */
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% if stud_list %}
    <table>
        <tr>
            <th>Student Number</th>
            <th>Student Name</th>
            <th>Student Class</th>
            <th>Student Address</th>
        </tr>
        {% for student in stud_list %}
        <tr>
            <td>{{ student.studno }}</td>
            <td>{{ student.studname }}</td>
            <td>{{ student.studclass }}</td>
            <td>{{ student.studaddress }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No students found.</p>
    {% endif %}
</body>
</html>
